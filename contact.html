<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系我们 - 上节好课</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        padding: 40px 0;
      }

      .header h1 {
        color: white;
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }

      .header p {
        color: rgba(255,255,255,0.9);
        font-size: 1.2rem;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 0;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        transition: all 0.3s ease;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .brand-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #00d4ff;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      }

      .nav-menu {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #00d4ff, #ff0080);
        transition: width 0.3s ease;
      }

      .nav-link:hover {
        color: #00d4ff;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .contact-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin-bottom: 50px;
      }

      .contact-info {
        background: rgba(255,255,255,0.95);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }

      .contact-form {
        background: rgba(255,255,255,0.95);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }

      .contact-info h2,
      .contact-form h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 30px;
        border-bottom: 3px solid #667eea;
        padding-bottom: 15px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        padding: 15px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .contact-item:hover {
        background: rgba(102, 126, 234, 0.2);
        transform: translateX(5px);
      }

      .contact-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        color: white;
        font-size: 1.2rem;
      }

      .contact-details h3 {
        color: #333;
        font-size: 1.1rem;
        margin-bottom: 5px;
      }

      .contact-details p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .social-link {
        width: 60px;
        height: 60px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
      }

      .social-link:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-5px);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        
        .contact-content {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        
        .contact-info,
        .contact-form {
          padding: 25px;
        }
        
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <span class="brand-text">上节好课</span>
        </div>
        <div class="nav-menu">
          <a href="/" class="nav-link">首页</a>
          <a href="/works" class="nav-link">作品</a>
          <a href="/contact" class="nav-link">联系</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="header">
        <h1>联系我们</h1>
        <p>我们期待与您的交流合作</p>
      </div>

      <div class="contact-content">
        <div class="contact-info">
          <h2>联系信息</h2>
          
          <div class="contact-item">
            <div class="contact-icon">📧</div>
            <div class="contact-details">
              <h3>邮箱地址</h3>
              <p>contact@shangjiehaokecom</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">📱</div>
            <div class="contact-details">
              <h3>联系电话</h3>
              <p>+86 138-0000-0000</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">📍</div>
            <div class="contact-details">
              <h3>公司地址</h3>
              <p>北京市朝阳区教育科技园区</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">🕒</div>
            <div class="contact-details">
              <h3>工作时间</h3>
              <p>周一至周五 9:00-18:00</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">💬</div>
            <div class="contact-details">
              <h3>微信客服</h3>
              <p>shangjiehaokecom</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">🌐</div>
            <div class="contact-details">
              <h3>官方网站</h3>
              <p>www.shangjiehaokecom</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <h2>发送消息</h2>
          <form>
            <div class="form-group">
              <label for="name">姓名 *</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">邮箱 *</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="phone">电话</label>
              <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
              <label for="subject">主题 *</label>
              <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
              <label for="message">消息内容 *</label>
              <textarea id="message" name="message" placeholder="请详细描述您的需求或问题..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">发送消息</button>
          </form>
        </div>
      </div>

      <div class="social-links">
        <a href="#" class="social-link" title="微信">💬</a>
        <a href="#" class="social-link" title="微博">🐦</a>
        <a href="#" class="social-link" title="QQ">🐧</a>
        <a href="#" class="social-link" title="邮箱">📧</a>
      </div>
    </div>

    <script>
      // 简单的表单提交处理
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 获取表单数据
        const formData = new FormData(this);
        const name = formData.get('name');
        const email = formData.get('email');
        const subject = formData.get('subject');
        const message = formData.get('message');
        
        // 简单验证
        if (!name || !email || !subject || !message) {
          alert('请填写所有必填字段！');
          return;
        }
        
        // 模拟发送成功
        alert('消息发送成功！我们会尽快回复您。');
        this.reset();
      });
    </script>
  </body>
</html>
