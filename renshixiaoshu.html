        function generateBattleQuestions() {

            // æ‰“ä¹±é¢˜ç›®ç±»å‹é¡ºåº
            shuffleArray(questionTypes);

            // æ‰“ä¹±ç©å®¶2çš„é¢˜ç›®é¡ºåºï¼Œç¡®ä¿ä¸ç©å®¶1ä¸åŒ
            do {

         * @param {Array} array - è¦æ´—ç‰Œçš„æ•°ç»„
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

         * @param {Array} arr2 - ç¬¬äºŒä¸ªæ•°ç»„
         * @returns {boolean} æ˜¯å¦ç›¸ç­‰
         */
        function arraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) return false;
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i].correctAnswer !== arr2[i].correctAnswer) return false;
            }

        }

        /**
         * ç”Ÿæˆéšæœºé’±å¸ç»„åˆï¼Œæ€»é‡‘é¢ä¸è¶…è¿‡20å…ƒï¼Œæ€»é’±å¸æ•°é‡ä¸è¶…è¿‡7æšï¼Œç»“æœä¸ºä¸¤ä½å°æ•°ï¼Œä¸æ¶‰åŠè¿›ä½
         * @returns {Object} åŒ…å«é’±å¸æ•°é‡å’Œæ­£ç¡®ç­”æ¡ˆçš„å¯¹è±¡
         */
        function generateRandomCoins() {
            const coinTypes = [
                { type: 'yuan5', value: 5.00, name: '5å…ƒ' },
                { type: 'yuan2', value: 2.00, name: '2å…ƒ' },
                { type: 'yuan', value: 1.00, name: '1å…ƒ' },
                { type: 'jiao5', value: 0.50, name: '5è§’' },
                { type: 'jiao', value: 0.10, name: '1è§’' },
                { type: 'fen', value: 0.01, name: '1åˆ†' }
            ];
            
            let coins = [];
            let totalValue = 0;
            let totalCoins = 0;
            
            // éšæœºé€‰æ‹©2-4ç§ä¸åŒç±»å‹çš„é’±å¸ï¼Œé¿å…å¤æ‚çš„è¿›ä½è®¡ç®—
            const numTypes = Math.floor(Math.random() * 3) + 2; // 2-4ç§ç±»å‹
            const selectedTypes = [];
            
            // éšæœºé€‰æ‹©é’±å¸ç±»å‹
            while (selectedTypes.length < numTypes) {
                const randomIndex = Math.floor(Math.random() * coinTypes.length);
                const coinType = coinTypes[randomIndex];
                if (!selectedTypes.find(t => t.type === coinType.type)) {
                    selectedTypes.push(coinType);
                }
            }
            
            // ä¸ºæ¯ç§é€‰ä¸­çš„é’±å¸ç±»å‹ç”Ÿæˆæ•°é‡ï¼Œç¡®ä¿æ€»æ•°ä¸è¶…è¿‡7æš
            selectedTypes.forEach(coinType => {
                let maxCount;
                const remainingCoins = 7 - totalCoins;
                
                // æ ¹æ®é’±å¸é¢å€¼è®¾ç½®åˆç†çš„æ•°é‡èŒƒå›´ï¼ŒåŒæ—¶é™åˆ¶æ€»é’±å¸æ•°é‡
                if (coinType.type === 'yuan5') {
                    maxCount = Math.min(remainingCoins, Math.floor(Math.random() * 2) + 1); // 5å…ƒæœ€å¤š2ä¸ª
                } else if (coinType.type === 'jiao5') {
                    maxCount = Math.min(remainingCoins, 1); // 5è§’æœ€å¤š1ä¸ª
                } else if (coinType.value >= 1.00) {
                    maxCount = Math.min(remainingCoins, Math.floor(Math.random() * 3) + 1); // å…¶ä»–å¤§é¢å€¼1-3ä¸ª
                } else if (coinType.value >= 0.10) {
                    maxCount = Math.min(remainingCoins, Math.floor(Math.random() * 3) + 1); // 1è§’1-3ä¸ª
                } else {
                    maxCount = Math.min(remainingCoins, Math.floor(Math.random() * 4) + 1); // 1åˆ†1-4ä¸ª
                }
                
                // ç¡®ä¿è‡³å°‘æœ‰1ä¸ªé’±å¸ï¼ˆå¦‚æœè¿˜æœ‰å‰©ä½™ç©ºé—´ï¼‰
                if (maxCount > 0) {
                    coins.push({ ...coinType, count: maxCount });
                    totalValue += coinType.value * maxCount;
                    totalCoins += maxCount;
                }
            });
            
            // ç¡®ä¿æ€»é‡‘é¢ä¸è¶…è¿‡20å…ƒä¸”æ€»é’±å¸æ•°ä¸è¶…è¿‡7æš
            if (totalValue > 20 || totalCoins > 7) {
                // å¦‚æœè¶…è¿‡é™åˆ¶ï¼Œé‡æ–°è°ƒæ•´é’±å¸æ•°é‡
                totalValue = 0;
                totalCoins = 0;
                
                coins.forEach(coin => {
                    let newCount;
                    if (coin.type === 'yuan5') {
                        newCount = Math.min(2, coin.count); // 5å…ƒæœ€å¤š2ä¸ª
                    } else if (coin.type === 'jiao5') {
                        newCount = 1; // 5è§’ä¿æŒ1ä¸ª
                    } else {
                        // å…¶ä»–é’±å¸æŒ‰æ¯”ä¾‹ç¼©å‡ï¼Œä½†ç¡®ä¿æ€»æ•°ä¸è¶…è¿‡7
                        const maxAllowed = Math.min(coin.count, 7 - totalCoins);
                        newCount = Math.max(1, maxAllowed);
                    }
                    
                    coin.count = newCount;
                    totalValue += coin.value * newCount;
                    totalCoins += newCount;
                    
                    // å¦‚æœå·²ç»è¾¾åˆ°7æšé’±å¸çš„é™åˆ¶ï¼Œåœæ­¢æ·»åŠ 
                    if (totalCoins >= 7) return;
                });
            }
            
            // é‡æ–°è®¡ç®—ç²¾ç¡®çš„æ€»é‡‘é¢
            totalValue = coins.reduce((sum, coin) => sum + coin.value * coin.count, 0);
            
            return {
                coins: coins,
                correctAnswer: totalValue.toFixed(2)
            };
        }

        // --- è§¦æ‘¸äº‹ä»¶ç›‘å¬ (ç”¨äºæ™ºæ…§é»‘æ¿) ---
        let clonedCoin = null;

        function handleTouchStart(e) {
            if (isProcessing || !e.target.classList.contains('coin')) return;
            const touch = e.touches[0];
            draggedType = e.target.dataset.type;

            clonedCoin = e.target.cloneNode(true);
            clonedCoin.style.position = 'absolute';
            clonedCoin.style.zIndex = '1000';
            clonedCoin.style.pointerEvents = 'none';
            document.body.appendChild(clonedCoin);
            updateClonedCoinPosition(touch);
        }

        function handleTouchMove(e) {
            if (!clonedCoin || isProcessing) return;
            e.preventDefault();
            const touch = e.touches[0];
            updateClonedCoinPosition(touch);

            const dropZoneRect = dropZone.getBoundingClientRect();
            if (touch.clientX > dropZoneRect.left && touch.clientX < dropZoneRect.right &&
                touch.clientY > dropZoneRect.top && touch.clientY < dropZoneRect.bottom) {
                dropZone.classList.add('drag-over');
            } else {
                dropZone.classList.remove('drag-over');
            }
        }

        function handleTouchEnd(e) {
            if (!clonedCoin || isProcessing) return;
            
            const touch = e.changedTouches[0];
            const dropZoneRect = dropZone.getBoundingClientRect();
            if (touch.clientX > dropZoneRect.left && touch.clientX < dropZoneRect.right &&
                touch.clientY > dropZoneRect.top && touch.clientY < dropZoneRect.bottom) {
                addMoney(draggedType);
            }
            
            document.body.removeChild(clonedCoin);
            clonedCoin = null;
            draggedType = null;
            dropZone.classList.remove('drag-over');
        }

        function updateClonedCoinPosition(touch) {
            clonedCoin.style.left = `${touch.clientX - clonedCoin.offsetWidth / 2}px`;
            clonedCoin.style.top = `${touch.clientY - clonedCoin.offsetHeight / 2}px`;
        }

        [yuanSource, jiaoSource, fenSource].forEach(el => {
            el.addEventListener('touchstart', handleTouchStart);
        });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd);

        // --- æ ¸å¿ƒé€»è¾‘å‡½æ•° ---
        function addMoney(type) {
            money[type]++;
            updateUI();
        }

        function updateUI() {
            isProcessing = true;
            // æ£€æŸ¥å¹¶å¤„ç†â€œåˆ†â€çš„è¿›ä½
            let fenCarryOver = Math.floor(money.fen / 10);
            if (fenCarryOver > 0) {
                animateCarryOver('fen', fenCarryOver, () => {
                    money.fen %= 10;
                    money.jiao += fenCarryOver;
                    // æ£€æŸ¥å¹¶å¤„ç†â€œè§’â€çš„è¿›ä½
                    let jiaoCarryOver = Math.floor(money.jiao / 10);
                    if (jiaoCarryOver > 0) {
                       animateCarryOver('jiao', jiaoCarryOver, () => {
                           money.jiao %= 10;
                           money.yuan += jiaoCarryOver;
                           redrawAllCoins();
                           updateDecimalDisplay();
                           isProcessing = false;
                       });
                    } else {
                        redrawAllCoins();
                        updateDecimalDisplay();
                        isProcessing = false;
                    }
                });
            } else {
                // å¦‚æœâ€œåˆ†â€æ²¡æœ‰è¿›ä½ï¼Œå†æ£€æŸ¥â€œè§’â€çš„è¿›ä½
                let jiaoCarryOver = Math.floor(money.jiao / 10);
                if (jiaoCarryOver > 0) {
                    animateCarryOver('jiao', jiaoCarryOver, () => {
                        money.jiao %= 10;
                        money.yuan += jiaoCarryOver;
                        redrawAllCoins();
                        updateDecimalDisplay();
                        isProcessing = false;
                    });
                } else {
                    // æ²¡æœ‰ä»»ä½•è¿›ä½ï¼Œç›´æ¥é‡ç»˜
                    redrawAllCoins();
                    updateDecimalDisplay();
                    isProcessing = false;
                }
            }
        }

        function animateCarryOver(type, count, callback) {
            const fromContainer = document.getElementById(`${type}-container`);
            const children = Array.from(fromContainer.children);
            const coinsToAnimate = children.slice(-10 * count);

            coinsToAnimate.forEach(coin => {
                coin.classList.add('carry-over-animate');
            });
            
            // åŠ¨ç”»ç»“æŸåæ‰§è¡Œå›è°ƒ
            setTimeout(callback, 800); 
        }

        function redrawAllCoins() {
            yuanContainer.innerHTML = '';
            jiaoContainer.innerHTML = '';
            fenContainer.innerHTML = '';

            for (let i = 0; i < money.yuan; i++) {
                yuanContainer.appendChild(createCoinDOM('yuan'));
            }
            for (let i = 0; i < money.jiao; i++) {
                jiaoContainer.appendChild(createCoinDOM('jiao'));
            }
            for (let i = 0; i < money.fen; i++) {
                fenContainer.appendChild(createCoinDOM('fen'));
            }
        }

        function createCoinDOM(type) {
            const coinDiv = document.createElement('div');
            coinDiv.className = `dropped-coin ${type}-coin`;
            coinDiv.textContent = type === 'yuan' ? '1å…ƒ' : type === 'jiao' ? '1è§’' : '1åˆ†';
            return coinDiv;
        }

        function updateDecimalDisplay() {
            const total = money.yuan + money.jiao * 0.1 + money.fen * 0.01;
            decimalDisplay.textContent = total.toFixed(2);
        }

        resetButton.addEventListener('click', () => {
            if (isProcessing) return;
            money = { yuan: 0, jiao: 0, fen: 0 };
            redrawAllCoins();
            updateDecimalDisplay();
        });
        
        // --- è¯»æ•°åŠŸèƒ½ ---
        readButton.addEventListener('click', () => {
            if (isProcessing) return;
            
            const total = money.yuan + money.jiao * 0.1 + money.fen * 0.01;
            const decimalString = total.toFixed(2);
            
            // å°†æ•°å­—è½¬æ¢ä¸ºä¸­æ–‡è¯»æ³•(å¦‚3.15 -> "ä¸‰ç‚¹ä¸€äº”")
            const numberToChinese = (num) => {
                const digits = ['é›¶', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'ä¸ƒ', 'å…«', 'ä¹'];
                return num.split('').map(char => {
                    if (char === '.') return 'ç‚¹';
                    return digits[parseInt(char)];
                }).join('');
            };
            
            const readText = numberToChinese(decimalString) + 'å…ƒ';
            
            // ä½¿ç”¨Web Speech APIæœ—è¯»
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(readText);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8; // è¯­é€Ÿç¨æ…¢,ä¾¿äºå­¦ç”Ÿç†è§£
                utterance.pitch = 1.2; // éŸ³è°ƒç¨é«˜,æ›´å‹å¥½
                window.speechSynthesis.cancel(); // å–æ¶ˆä¹‹å‰çš„æœ—è¯»
                window.speechSynthesis.speak(utterance);
            } else {
                // æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³åˆæˆ,æ˜¾ç¤ºæ–‡æœ¬æç¤º
                alert(`è¯»ä½œ: ${readText}`);
            }
        });
        
        // --- éŸ³é¢‘æ§åˆ¶å‡½æ•° ---
        
        /**
         * åˆ‡æ¢é™éŸ³çŠ¶æ€
         */
        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                // é™éŸ³æ‰€æœ‰éŸ³é¢‘
                bgmAudio.volume = 0;
                correctAnswerAudio.volume = 0;
                celebrationAudio.volume = 0;
                muteBtn.textContent = 'ğŸ”‡';
                muteBtn.classList.add('muted');
            } else {
                // æ¢å¤éŸ³é‡
                const volume = currentVolume;
                bgmAudio.volume = volume;
                correctAnswerAudio.volume = volume;
                celebrationAudio.volume = volume;
                muteBtn.textContent = 'ğŸ”Š';
                muteBtn.classList.remove('muted');
            }
        }
        
        /**
         * æ›´æ–°éŸ³é‡
         */
        function updateVolume() {
            currentVolume = volumeSlider.value / 100;
            
            if (!isMuted) {
                bgmAudio.volume = currentVolume;
                correctAnswerAudio.volume = currentVolume;
                celebrationAudio.volume = currentVolume;
            }
        }
        
        /**
         * åˆå§‹åŒ–éŸ³é¢‘è®¾ç½®
         */
        function initializeAudio() {
            // è®¾ç½®åˆå§‹éŸ³é‡
            bgmAudio.volume = currentVolume;
            correctAnswerAudio.volume = currentVolume;
            celebrationAudio.volume = currentVolume;
            
            // è®¾ç½®éŸ³é‡æ»‘å—åˆå§‹å€¼
            volumeSlider.value = currentVolume * 100;
        }
        
        // --- æ‹–åŠ¨åŠŸèƒ½å®ç° ---
        function initializeDragFunctionality() {
            const pauseOverlay = document.getElementById('game-pause-overlay');
            if (!pauseOverlay) return;
            
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let initialX = 0;
            let initialY = 0;
            
            // è·å–å…ƒç´ çš„å½“å‰ä½ç½®
            function getCurrentPosition() {
                const rect = pauseOverlay.getBoundingClientRect();
                const parentRect = pauseOverlay.offsetParent.getBoundingClientRect();
                return {
                    x: rect.left - parentRect.left,
                    y: rect.top - parentRect.top
                };
            }
            
            // è®¾ç½®å…ƒç´ ä½ç½®
            function setPosition(x, y) {
                pauseOverlay.style.left = x + 'px';
                pauseOverlay.style.top = y + 'px';
                pauseOverlay.style.transform = 'none';
            }
            
            // é¼ æ ‡äº‹ä»¶å¤„ç†
            function handleMouseDown(e) {
                isDragging = true;
                const pos = getCurrentPosition();
                initialX = pos.x;
                initialY = pos.y;
                startX = e.clientX;
                startY = e.clientY;
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                e.preventDefault();
            }
            
            function handleMouseMove(e) {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                const newX = initialX + deltaX;
                const newY = initialY + deltaY;
                
                setPosition(newX, newY);
            }
            
            function handleMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }
            
            // è§¦æ‘¸äº‹ä»¶å¤„ç†
            function handleTouchStart(e) {
                if (e.touches.length !== 1) return;
                
                isDragging = true;
                const touch = e.touches[0];
                const pos = getCurrentPosition();
                initialX = pos.x;
                initialY = pos.y;
                startX = touch.clientX;
                startY = touch.clientY;
                
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!isDragging || e.touches.length !== 1) return;
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                
                const newX = initialX + deltaX;
                const newY = initialY + deltaY;
                
                setPosition(newX, newY);
                e.preventDefault();
            }
            
            function handleTouchEnd() {
                isDragging = false;
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('touchend', handleTouchEnd);
            }
            
            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            pauseOverlay.addEventListener('mousedown', handleMouseDown);
            pauseOverlay.addEventListener('touchstart', handleTouchStart, { passive: false });
        }
        
        // --- åˆå§‹çŠ¶æ€ ---
        updateDecimalDisplay();
        initializeAudio();
        initializeDragFunctionality();
        
        // é»˜è®¤å¯åŠ¨å­¦ä¹ æ¨¡å¼
        switchMode('learning');
    </script>
